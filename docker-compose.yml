version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./buyer:/app/src:cached
    environment:
      - APP_HOME=/app/src
    working_dir: /app/src
    command: >
      sh -c "python3 manage.py runserver 0.0.0.0:8000"

    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: postgres
    env_file:
      - ./.env
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:alpine
  celery:
    restart: always
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    user: "0:0"  # Запуск от root для записи в монтируемый том
    command: sh -c "rm -f /app/src/celerybeat-schedule* 2>/dev/null || true && celery -A buyer worker -B -l info"
    volumes:
      - ./buyer:/app/src:cached
    environment:
      - APP_HOME=/app/src
    working_dir: /app/src
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
      - web
volumes:
  pgdata: